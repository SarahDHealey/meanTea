<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Mean Tea</title>
  <!-- styles -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="/css/style.css" rel="stylesheet" media="screen">
</head>
  <body>
    <!-- outside body container -->
    <div class="container">

      <!-- awesome row -->
      <div class="row">
        <div class="col-12-md">Guaranteed Awesome!</div>
      </div>
      <!-- title -->
      <div class="row">
        <h1>Mean Tea</h1>
      </div>
      <div class="row">

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li ng-class="{ active: isActive('/#/') }"><a href="/#/">Home</a></li>
                  <li ng-class="{ active: isActive('/#/cart') }"><a href="/#/cart">Cart</a></li>
                  <li ng-class="{ active: isActive('/#/cart') }"><a href="#">Contact</a></li>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

      <div ng-view></div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="/js/app.js" type="text/javascript"></script>
    <script src="/js/controllers/products_controller.js" type="text/javascript"></script>
    <script src="/js/controllers/cart_controller.js" type="text/javascript"></script>
    <script src="/js/directives.js" type="text/javascript"></script>
    <script src="/js/filters.js" type="text/javascript"></script>
    <script src="/js/services/products_factory.js" type="text/javascript"></script>
    <script src="/js/services/cart_factory.js" type="text/javascript"></script>
